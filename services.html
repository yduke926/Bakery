<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto:100,300,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="shortcut icon" type="image/png" href="icons/wedding-cake.png" />

<body>
    <header class="header">

        <ul class="header__links">
            <li class="header__link"><a href="/index.html" class="link">Home</a></li>
