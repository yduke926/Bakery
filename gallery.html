<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto:100,300,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="shortcut icon" type="image/png" href="icons/wedding-cake.png" />
    <title>Sweet Tooth | Gallery</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="icons/wedding-cake.png" class="header__logo--img" alt="Logo" />
            <h3 class="header__logo--text">Sweet Tooth</h3>
        </div>
        <ul class="header__links">
            <li class="header__link"><a href="/index.html" class="link">Home</a></li>
            <li class="header__link"><a href="/services.html" class="link">Menu</a></li>
            <li class="header__link"><a href="/gallery.html" class="link link--active">Gallery</a></li>
            <li class="header__link">
                <a href="/contact.html" class="link">Contact</a>
            </li>
        </ul>
    </header>
    <div class="header__image"></div>

    <section class="gallery--section">
        <h1 class="heading-1">Recent Creations</h1>
        <p>All Handmade in Vallejo</p>
        <figure class="gallery">
            <img src="img/gallery-1.jpg" alt="gallery image 1" class="gallery__image gallery__image--1" />
            <img src="img/gallery-2.jpg" alt="gallery image 2" class="gallery__image gallery__image--2" />
            <img src="img/gallery-3.jpg" alt="gallery image 3" class="gallery__image gallery__image--3" />
            <img src="img/gallery-4.jpg" alt="gallery image 4" class="gallery__image gallery__image--4" />
            <img src="img/gallery-5.jpg" alt="gallery image 5" class="gallery__image gallery__image--5" />
            <img src="img/gallery-6.jpg" alt="gallery image 6" class="gallery__image gallery__image--6" />
            <img src="img/gallery-7.jpg" alt="gallery image 7" class="gallery__image gallery__image--7" />
            <img src="img/gallery-8.jpg" alt="gallery image 8" class="gallery__image gallery__image--8" />
            <img src="img/gallery-9.jpg" alt="gallery image 9" class="gallery__image gallery__image--9" />
        </figure>
        <p>Follow us on Instagram</p>
        <a href="https://www.instagram.com/" class="btn" target="_blank">&plus; Follow Us</a>
    </section>
</body>

</html>
