<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto:100,300,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="shortcut icon" type="image/png" href="icons/wedding-cake.png" />
    <title>Sweet Tooth | Contact</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="icons/wedding-cake.png" class="header__logo--img" alt="Logo" />
            <h3 class="header__logo--text">Sweet Tooth</h3>
        </div>
        <ul class="header__links">
            <li class="header__link"><a href="/index.html" class="link">Home</a></li>
            <li class="header__link"><a href="/services.html" class="link">Services</a></li>
            <li class="header__link"><a href="/gallery.html" class="link">Gallery</a></li>
            <li class="header__link">
                <a href="/contact.html" class="link link--active">Contact</a>
            </li>
        </ul>

    </header>
    <div class="header__image"></div>

    <div class="contact-form">
        <h1>Contact</h1>
        <div class="form-container">
            <ul class="form-info">
                <li>401-345-6789</li>
                <li>34 Sweet Lane Ste C </li>
                <li>Color, Cupcake 34567</li>
            </ul>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="company" id="company" placeholder="Company">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="tel" name="tel" id="tel" placeholder="Number">
                <textarea class="text-box" name="text" id="text" cols="30" rows="1"
                    placeholder="Tell us all about your event and sweet needs!"></textarea>

                <button class="btn">Submit</button>
            </form>
        </div>
    </div>


</body>

</html>
